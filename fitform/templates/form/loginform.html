{% extends "form/layoutform.html" %}

{% block body %}

<style>
    body{
        background-image: url('https://t3.ftcdn.net/jpg/00/91/42/20/360_F_91422093_LW28s6Yk3urgDbDKf2hibPBKmn101b7C.jpg');
        background-size: cover;
    }
</style>

<h2 class="heading">Login</h2>

<form action="{% url 'loginform' %}" method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus  type="text" name="username" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
        <input  type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <input  type="submit" value="Login" class="btn">
</form>

<p class="link">Don't have an account? <a href="{% url 'registerform' %}">Register here.</a></p>




{% endblock %}
