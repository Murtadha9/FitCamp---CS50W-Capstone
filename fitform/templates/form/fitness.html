{% extends "form/layoutform.html" %}

{% block body %}


<style>
    body{
        background-image: url('https://cdn.shopify.com/s/files/1/1633/7705/files/workout_splits_5_days_480x480.jpg?v=1623579893');
        background-size: cover;
    }
</style>


<h1 class="fitness-title">Fitness</h1>

<form method="GET" action="{% url 'search_fitness' %}" class="search-form">
    <input type="text" name="query" placeholder="Search for exercises..." class="search-input">
    <button type="submit" class="search-button">Search</button>
</form>

<ul class="fitness-list">
    {% for fitness_item in fitness_items %}
        <li class="fitness-item">
            <a href="{% url 'fitness_details' fitness_item.id %}" class="fitness-link">
                <img src="{{ fitness_item.image.url }}" alt="{{ fitness_item.title }}" class="fitness-image">
                <br>
                <span class="fitness-name">{{ fitness_item.title }}</span>
            </a>
        </li>
    {% endfor %}
</ul>




{% endblock %}
