
{% extends "form/layoutform.html" %}

{% block body %}


<style>
    body{
        background-image: url('https://e0.pxfuel.com/wallpapers/521/132/desktop-wallpaper-fitness-and-background-gym-black.jpg');
        background-size: cover;
    }
</style>

<h1>BodyBuilding </h1>

<form method="GET" action="{% url 'search' %}" class="search-form">
    <input type="text" name="query" placeholder="Search for exercises..." class="search-input">
    <button type="submit" class="search-button">Search</button>
</form>

<ul class="category-list">
    {% for category in categories %}
        <li>
            <a href="{% url 'category_exercises' category.id %}" class="category-link">
                <img src="{{ category.image.url }}" alt="{{ category.name }}" class="category-image">
                <br>
                <span class="category-name">{{ category.name }}</span>
            </a>
        </li>
    {% endfor %}
</ul>




{% endblock %}
