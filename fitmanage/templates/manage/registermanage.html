{% extends "manage/layoutmanage.html" %}

{% block body %}


<style>
    body{
        background-image: url('https://getwallpapers.com/wallpaper/full/7/5/c/53625.jpg');
        background-size: cover;
    }
</style>

<h2 class="heading">Register</h2>

<form action="{% url 'registermanage' %}" method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        <input  autofocus type="text" name="username" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
        <input  type="email" name="email" placeholder="Email Address" class="form-control">
    </div>
    <div class="form-group">
        <input  type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <div class="form-group">
        <input  type="password" name="confirmation" placeholder="Confirm Password" class="form-control">
    </div>
    <input  type="submit" value="Register" class="btn">
</form>

<p class="link">Already have an account? <a href="{% url 'loginmanage' %}">Log In here



    
{% endblock %}
