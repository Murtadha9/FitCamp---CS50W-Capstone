{% extends "manage/layoutmanage.html" %}

{% block body %}


<style>
    body{
        background-image: url('https://getwallpapers.com/wallpaper/full/7/5/c/53625.jpg');
        background-size: cover;
    }
</style>

<h2 class="heading">Login</h2>

<form action="{% url 'loginmanage' %}" method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        <input  type="text" name="username" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
        <input  type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <input  type="submit" value="Login" class="btn">
</form>

<p class="link">Don't have an account? <a href="{% url 'registermanage' %}">Register here.</a></p>







{% endblock %}
