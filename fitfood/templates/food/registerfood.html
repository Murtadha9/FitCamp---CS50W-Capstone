{% extends "food/layoutfood.html" %}

{% block body %}




<h1 class="heading">Register</h1>

<form action="{% url 'registerfood' %}" method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        <input  autofocus type="text" name="username" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
        <input  type="email" name="email" placeholder="Email Address" class="form-control">
    </div>
    <div class="form-group">
        <input  type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <div class="form-group">
        <input  type="password" name="confirmation" placeholder="Confirm Password" class="form-control">
    </div>
    <input  type="submit" value="Register" class="btn">
</form>

<p class="link">Already have an account? <a href="{% url 'loginfood' %}">Log In here






{% endblock %}
